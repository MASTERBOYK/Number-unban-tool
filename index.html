<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>MASTER HACKER TOOL - WhatsApp Unban Trick</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

  body {
    margin: 0; padding: 20px;
    background-color: #000;
    color: #00ff00;
    font-family: 'Share Tech Mono', monospace;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    height: 100vh;
    overflow: hidden;
  }

  header {
    font-size: 1.5rem;
    font-weight: bold;
    color: #ff0000;
    margin-bottom: 5px;
    text-shadow:
      0 0 5px #ff0000,
      0 0 10px #ff0000,
      0 0 20px #ff0000,
      0 0 40px #00ff00,
      0 0 80px #00ff00;
    letter-spacing: 3px;
    user-select: none;
  }

  .subheader {
    font-size: 1rem;
    color: #00ff00;
    margin-bottom: 20px;
    text-shadow: 0 0 10px #00ff00;
  }

  .terminal {
    background: #111;
    border: 2px solid #00ff00;
    border-radius: 10px;
    width: 90%;
    max-width: 600px;
    min-height: 400px;
    padding: 15px 20px;
    box-shadow:
      0 0 15px #00ff00,
      inset 0 0 10px #00ff00;
    color: #00ff00;
    overflow-y: auto;
    white-space: pre-wrap;
    position: relative;
    display: flex;
    flex-direction: column;
  }

  label {
    margin-top: 10px;
    margin-bottom: 5px;
  }

  select, input[type="text"] {
    width: 100%;
    padding: 8px;
    border-radius: 5px;
    border: 1px solid #00ff00;
    background-color: #000;
    color: #00ff00;
    font-family: 'Share Tech Mono', monospace;
    font-size: 1rem;
  }

  button {
    margin-top: 20px;
    padding: 12px;
    background-color: #00ff00;
    color: #000;
    font-weight: bold;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-family: 'Share Tech Mono', monospace;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #00cc00;
  }

  .cursor {
    display: inline-block;
    background-color: #00ff00;
    width: 10px;
    height: 20px;
    margin-left: 3px;
    animation: blink 1s step-start infinite;
    vertical-align: bottom;
  }

  @keyframes blink {
    50% { background-color: transparent; }
  }

  #matrix {
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    pointer-events: none;
    z-index: 0;
  }
</style>
</head>
<body>
<header>MASTER HACKER TOOL</header>
<div class="subheader">WhatsApp Unban Full Working Trick ‚ô•Ô∏èüñ§üíö 100% Unban Guarantee</div>

<div class="terminal" id="terminal">
  <form id="unbanForm" onsubmit="sendUnbanMail(event)">
    <label for="number">Enter WhatsApp Number:</label>
    <input type="text" id="number" name="number" placeholder="e.g. +923001234567" required pattern="^\+\d{10,15}$" title="Number must start with + and country code, then number" />

    <label for="banType">Select Ban Type:</label>
    <select id="banType" name="banType" required>
      <option value="">--Select Ban Type--</option>
      <option value="Permanent Ban">Permanent Ban</option>
      <option value="Normal Ban">Normal Ban</option>
    </select>

    <label for="promote">Select Promote Message:</label>
    <select id="promote" name="promote" required>
      <option value="">--Select Promote Message--</option>
      <option value="Final Chance to Unban">Final Chance to Unban</option>
      <option value="Please Unban My Number">Please Unban My Number</option>
      <option value="Requesting Unban for Mistake">Requesting Unban for Mistake</option>
      <option value="Urgent Request for Unban">Urgent Request for Unban</option>
      <option value="Hope You Consider My Request">Hope You Consider My Request</option>
      <option value="Kindly Review My Case">Kindly Review My Case</option>
    </select>

    <button type="submit">Send Unban Request</button>
  </form>
</div>

<canvas id="matrix"></canvas>

<script>
  // Matrix rain effect (optional, you can remove if not needed)
  const canvas = document.getElementById('matrix');
  const ctx = canvas.getContext('2d');
  let width = canvas.width = window.innerWidth;
  let height = canvas.height = window.innerHeight;

  const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789@#$%^&*()*&^%';
  const fontSize = 14;
  const columns = Math.floor(width / fontSize);
  const drops = new Array(columns).fill(1);

  function draw() {
    ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
    ctx.fillRect(0, 0, width, height);

    ctx.fillStyle = '#0F0';
    ctx.font = fontSize + 'px monospace';

    for (let i = 0; i < drops.length; i++) {
      const text = letters.charAt(Math.floor(Math.random() * letters.length));
      ctx.fillText(text, i * fontSize, drops[i] * fontSize);

      if (drops[i] * fontSize > height && Math.random() > 0.975) {
        drops[i] = 0;
      }
      drops[i]++;
    }
  }

  setInterval(draw, 33);

  // Send mail function using mailto:
  function sendUnbanMail(event) {
    event.preventDefault();

    const number = document.getElementById('number').value.trim();
    const banType = document.getElementById('banType').value;
    const promote = document.getElementById('promote').value;

    if (!number || !banType || !promote) {
      alert('Please fill all fields');
      return;
    }

    // Prepare email details
    const mailto = "mailto:support@whatsapp.com";
    const subject = encodeURIComponent("WhatsApp Unban Request");
    const body = encodeURIComponent(
      `Request to Unban WhatsApp Number\n\n` +
      `Number: ${number}\n` +
      `Ban Type: ${banType}\n` +
      `Message: ${promote}\n\n` +
      `Please review and unban this number.\n\nThank you.`
    );

    // Open mail client with pre-filled email
    window.location.href = `${mailto}?subject=${subject}&body=${body}`;
  }
</script>

</body>
